<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat" data-bind="with: currentCat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr:{src: imgSrc}">
        <div id="cat-level" data-bind="text: catLevel"></div>
        <br/>
        <div id="cat-nicknames" data-bind="if: nicknames">
            <div>Nicknames:</div>
            <ul id="cat-nickname-list" data-bind="foreach: nicknames">
                <div data-bind="text: nickname"></div>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
